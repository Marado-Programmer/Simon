<!DOCTYPE html>
<html lang="en" class="w-full h-full">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js"></script>

    <title>Simon</title>

  </head>

  <body class="w-full h-full flex flex-col justify-center items-center gap-4 bg-neutral-950 text-white">

    <h1 class="text-4xl">Simon Game</h1>

    <main id="main" class="w-96 h-96 grid grid-cols-2 grid-rows-2 gap-4">

      <button id="blue" class="rounded-md hover:bg-blue-500 bg-blue-300"></button>
      <button id="red" class="rounded-md hover:bg-red-500 bg-red-300"></button>
      <button id="green" class="rounded-md hover:bg-green-500 bg-green-300"></button>
      <button id="orange" class="rounded-md hover:bg-orange-500 bg-orange-300"></button>

    </main>

    <button id="start" class="px-4 py-2 bg-white text-black rounded-md text-2xl font-bold">Start</button>
    <span id="info" class="px-4 py-2 bg-white text-black rounded-md text-2xl font-bold hidden">Info</span>

  </body>

</html>
